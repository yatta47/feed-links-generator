<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feed links Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
</head>
<body>
    <h1>リンク作成ツール</h1>
    <div id="app">
        <div><input type="text" v-model="name"></div>
        <hr>
        <div><hello v-bind:name="name" /></div>
    </div>

    <script>
    var hello = Vue.component('hello',
    {
        props: ['name'],
        template: `
            <div>
                media,url<br />
                qiita,https://qiita.com/tags/{{name}}/feed.atom<br />
                hatena,https://b.hatena.ne.jp/search/text?q={{name}}&users=1&mode=rss<br />
                zenn,https://zenn.dev/topics/{{name}}/feed<br />
                medium,https://medium.com/feed/tag/{{name}}<br />
                GoogleNews,https://news.google.com/atom/search?ie=UTF-8&oe=UTF-8&q={{name}}&hl=ja&gl=JP&ceid=JP:ja<br />
                dev.to,https://dev.to/feed/tag/{{name}}<br />
                stackOverflow,https://stackoverflow.com/feeds/tag?tagnames={{name}}&sort=newest<br />
                slideshare,http://www.slideshare.net/rss/tag/{{name}}<br />
                note,https://note.com/hashtag/{{name}}/rss<br />
                reddit,https://www.reddit.com/r/{{name}}/<br />
                queryfeed,https://queryfeed.net/tw?q={{name}}<br />
                GoogleAlert,
            </div>
        `,
    })

    var app = new Vue({
        el: '#app',
        data : {
            name: '＜ここに検索したい文字＞'
        }
    });
    </script>
</body>
</html>
